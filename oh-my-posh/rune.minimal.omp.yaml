# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
- alignment: left
  newline: false
  segments:
  - foreground: blue
    style: plain
    properties:
      always_enabled: true
    type: text
    template: "PS "
  - foreground: blue
    properties:
      style: full
    style: plain
    template: "{{ .Path }} "
    type: path
  - properties:
      branch_icon: ""
      fetch_stash_count: true
      fetch_status: true
      fetch_worktree_count: true
    style: plain
    template: "({{ if or (.Working.Changed) (.Staging.Changed) (gt .StashCount 0) }}<magenta>{{ .HEAD }}</>{{ else }}<green>{{ .HEAD }}</>{{ end }}{{ if (gt .Ahead 0)}}<cyan>{{ .BranchStatus }}</>{{ end }}{{ if (gt .Behind 0)}}<cyan>{{ .BranchStatus }}</>{{ end }}{{ if .Staging.Changed }} <green>{{ .Staging.String }}</>{{ end }}{{ if .Working.Changed }} <red>{{ .Working.String }}</>{{ end }}) "
    type: git
  type: prompt
- alignment: left
  newline: false
  segments:
  - foreground: black
    properties:
      always_enabled: true
    style: plain
    template: "{{ if gt .Code 0 }}<red>(ðŸ›‘ {{ .Code }}) </>{{ end }}>"
    type: status
  type: prompt
console_title_template: "PS {{.Folder}}"
version: 2.0

