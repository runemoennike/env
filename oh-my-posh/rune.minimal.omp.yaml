# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
- alignment: left
  newline: false
  segments:
  - foreground: p:blue
    properties:
      style: full
    style: plain
    template: "{{ .Path }} "
    type: path
  - properties:
      branch_icon: ""
      fetch_stash_count: true
      fetch_status: true
      fetch_worktree_count: true
    style: plain
    template: ({{ if or (.Working.Changed) (.Staging.Changed) (gt .StashCount 0) }}<p:magenta>{{ .HEAD }}</>{{ else }}<p:green>{{ .HEAD }}</>{{ end }}{{ if (gt .Ahead 0)}}<p:cyan>{{ .BranchStatus }}</>{{ end }}{{ if (gt .Behind 0)}}<p:cyan>{{ .BranchStatus }}</>{{ end }}{{ if .Staging.Changed }} <p:green>{{ .Staging.String }}</>{{ end }}{{ if .Working.Changed }} <p:red>{{ .Working.String }}</>{{ end }})
    type: git
  type: prompt
- alignment: left
  newline: false
  segments:
  - foreground: p:foreground
    properties:
      always_enabled: true
    style: plain
    template: "{{ if gt .Code 0 }}<p:red> (ðŸ›‘ {{ .Code }}) </>{{ end }}> "
    type: status
  type: prompt
console_title_template: "PS {{.Folder}}"
palette:
  background: "#282c34"
  black: "#282c34"
  blue: "#61afef"
  cyan: "#56b6c2"
  foreground: "#dcdfe4"
  green: "#98c379"
  magenta: "#c678dd"
  red: "#e06c75"
  white: "#dcdfe4"
  yellow: "#e5c07b"
terminal_background: p:background
version: 2.0

